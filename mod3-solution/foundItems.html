<div class="row">
  <div class="row" ng-repeat="item in narrowDown.found">
    <div class="col-md-1">{{ item.short_name }}</div>
    <div class="col-md-2">{{ item.name }}</div>
    <div class="col-md-6">{{ item.description }}</div>
    <div class="col-md-3">
      <button ng-click="narrowDown.onRemove({index: $index});">
        Don't want this one!
      </button>
    </div>
</div>
<div ng-if="narrowDown.found.length === 0" class="text-info">Nothing found</div>
